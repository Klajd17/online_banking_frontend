<mat-card class="balance-container">
   <button mat-flat-button style="background-color: #0caf0c!important;" (click)="handleAddAction()">Add Account</button>
    <p class="main-heading-account">Welcome {{this.user.username}}</p>
    <button mat-flat-button color="primary" style="background-color: #eba31e!important;" (click)="handleTransaction()"> Transaction </button>
</mat-card>
<!--<hr>-->
<div class="responsive_grid">
  <mat-card *ngFor="let element of accountList" class="account-card">
    <mat-card-header>
      <mat-card-title>{{element.accountName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Account Number:</strong> {{element.accountNumber}}</p>
      <p><strong>Account Type:</strong> {{element.accountType}}</p>
      <p><strong>Balance:</strong> ${{element.balance}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button matTooltip="View" (click)="handleEditAction(element)">
        <mat-icon>remove_red_eye</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
