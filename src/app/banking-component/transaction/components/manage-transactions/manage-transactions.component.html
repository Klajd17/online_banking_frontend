<div class="main-heading-container">
  <h2 class="main-heading">
    <span class="main-heading-primary">Transactions History</span>
  </h2>
</div>
<mat-card>
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</mat-card>
<hr>
<div class="responsive_table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="transactionId">
      <th mat-header-cell *matHeaderCellDef>Transaction Id</th>
      <td mat-cell *matCellDef="let element">{{element.transactionId}}</td>
    </ng-container>
    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef>Transaction Type</th>
      <td mat-cell *matCellDef="let element">{{element.transactionType}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element">{{element.amount}}</td>
    </ng-container>
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let element">{{element.currency}}</td>
    </ng-container>
    <ng-container matColumnDef="fromAccountId">
      <th mat-header-cell *matHeaderCellDef>From Account</th>
      <td mat-cell *matCellDef="let element">{{element.fromAccountId}}</td>
    </ng-container>
    <ng-container matColumnDef="toAccountId">
      <th mat-header-cell *matHeaderCellDef>To Acccount</th>
      <td mat-cell *matCellDef="let element">{{element.toAccountId}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button matTooltip="View" (click)="handleEditAction(element)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  </table>
<!--  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
</div>
