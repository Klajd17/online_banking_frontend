<mat-toolbar color="secondary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">Login</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required type="text">
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">This field is mandatory.</mat-error>
            <mat-error *ngIf="loginForm.get('username')?.hasError('pattern')">Invalid username.</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill" fxFlex>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required type="password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">This field is mandatory.</mat-error>
          </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(loginForm.valid && loginForm.dirty)">Log In</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
